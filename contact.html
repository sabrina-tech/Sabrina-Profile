<body>
    <div class="page-wrapper">
    <section>
        <h1>Contact</h1>
        <p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>

    <form>
        <fieldset>
        <legend>Your contact information</legend>
        <label for="first name"> First name (*) </label><br>
            <input type="text"
            id="first name" name="first name" required>
        <br><label for="last name"> Last name </label><br>
            <input type="text"
            id="last name" name="last name" required>
    
        <br><label for="email">Email (*)</label><br>
        <input type="email"
            id="email" name="email">

        <br><label for="comments">Comments: (*)</label>
        <textarea id="comments" name="comments" placeholder="Type your comments here">
        </textarea>
        </fieldset>


   <button type="submit">Submit</button>	
        </form>
