<body>
    <div class="page-wrapper">
    <section>
       

    <form name="form1">
        <fieldset>
        <legend>Contact </legend>
        <p> Please fill up the form with your details and I will contact you :)</p>

       <br> <label for="firstName"> First name: (*) </label><br>
            <input class="input1" type="text"
            id="first name" name="firstName" required>
        <br><label for="lastName"> Last name: </label><br>
            <input type="text"
            id="last name" name="lastName">
    
        <br><label for="email">Email: (*)</label><br>
        <input class="input2" type="email"
            id="email" name="email" required>

        <p>Please select your age: (*)</p>
            <input class="input3" type="radio" id="age1" name="age" value="0-20" required>
            <label for="age2">0 - 20</label><br>
            
            <input type="radio" id="age2" name="age" value="21-30">
            <label for="age3">21 - 30</label><br>  
            
            <input type="radio" id="age3" name="age" value="31-50" required>
            <label for="age4">31 - 50</label><br>
            
            <input type="radio" id="age4" name="age" value="51-100">
            <label for="age5">51 - 100</label><br><br>
            
        <br><label for="comments">Comments: (*)</label>
        <textarea class="input" id="comments" name="comments" required placeholder="Type your comments here">
        </textarea>
    <br>
    <br>
    <p> OBS: Fields marked with (*) are required.</p>
        </fieldset>


    <button class="buttonform" type="submit" onclick="details()" id="demo">Submit</button>
